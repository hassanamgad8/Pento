<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pento Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background-color: #0d1117;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -3;
      background: linear-gradient(135deg, #0a0f1a, #131e2a, #1b2735);
      background-size: 600% 600%;
      animation: cyberGradient 20s ease infinite;
    }

    @keyframes cyberGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .sidebar {
      width: 240px;
      background-color: #000;
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #00ff99;
    }

    .sidebar h2 {
      color: #00ff99;
      font-size: 22px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav a {
      text-decoration: none;
      color: #e0e0e0;
      padding: 10px 16px;
      background: #1a1a1a;
      border-left: 3px solid transparent;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.25s ease;
    }

    .nav a:hover,
    .nav a.active {
      background-color: #00ff99;
      color: #000;
      border-left: 3px solid #00cc77;
      font-weight: 600;
    }

    .footer {
      font-size: 11px;
      color: #777;
      text-align: center;
      padding-top: 20px;
    }

    .main {
      flex: 1;
      padding: 50px;
      color: #eaeaea;
      overflow-y: auto;
    }

    .main h1 {
      color: #00ff99;
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .main p,
    .main li {
      font-size: 15px;
      line-height: 1.6;
      color: #c0c0c0;
    }

    .main ul {
      padding-left: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2>Pento AI</h2>
      <div class="nav">
        <a href="/home" class="active">üè† Home</a>
        <a href="/nmap">üåê Network Scan</a>
        <a href="/logout">üö™ Logout</a>
      </div>
    </div>
    <div class="footer">
      ¬© 2025 Pento Project
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Welcome to Pento Dashboard</h1>
    <p>This is your central AI-assisted pentesting hub.</p>

    <ul>
      <li>Launch automated Nmap scans</li>
      <li>Parse & visualize vulnerabilities</li>
      <li>More modules coming soon...</li>
    </ul>

    <p>Use the sidebar to navigate between tools.</p>
  </div>
</div>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const chars = '0123456789';
  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#00ff99';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = chars.charAt(Math.floor(Math.random() * chars.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
