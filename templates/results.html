<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Results</title>
    <style>
        body {
            background: #121212;
            color: #f0f0f0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1f1f1f;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
            width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        h1 {
            color: #00ff99;
        }

        pre {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #00ff99;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Results for {{ target }}</h1>
        <pre>{{ output }}</pre>
        <a href="/home">← Back to Home</a>
    </div>
</body>
</html>
