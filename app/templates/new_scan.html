{% extends "layout.html" %}

{% block title %}New Scan{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="bg-black text-green-400 border border-green-500 rounded-lg shadow-xl p-6 font-mono">
        <h1 class="text-3xl font-bold text-green-300 mb-6">Start New Security Scan</h1>
        
        <div id="scan-form-container">
            <form id="zap-scan-form" class="space-y-6 ai-form-scanner">
                <div>
                    <label for="zap-url" class="block text-sm text-green-200 mb-1">Target URL</label>
                    <input type="url" id="zap-url" name="url" required
                           class="w-full px-3 py-2 bg-black border border-green-500 text-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="https://example.com">
                    <p class="text-xs text-gray-400 mt-1">Enter the full URL including http:// or https://</p>
                </div>
                
                <div>
                    <h3 class="text-lg text-green-300 font-semibold mb-2">Scan Options</h3>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" id="use-spider" name="spider" checked
                                   class="h-4 w-4 text-green-500 focus:ring-green-500 border-green-300 bg-black rounded">
                            <span class="ml-2 text-green-200">Spider Scan (Crawl website)</span>
                        </label>

                        <label class="flex items-center">
                            <input type="checkbox" id="use-ajax" name="ajax" checked
                                   class="h-4 w-4 text-green-500 focus:ring-green-500 border-green-300 bg-black rounded">
                            <span class="ml-2 text-green-200">AJAX Spider (For JavaScript-heavy sites)</span>
                        </label>

                        <label class="flex items-center">
                            <input type="checkbox" id="use-active" name="active" checked
                                   class="h-4 w-4 text-green-500 focus:ring-green-500 border-green-300 bg-black rounded">
                            <span class="ml-2 text-green-200">Active Scan (Test vulnerabilities)</span>
                        </label>
                    </div>
                </div>

                <div class="flex justify-end pt-4 border-t border-green-800">
                    <button type="submit" id="start-scan-btn"
                            class="px-6 py-2 bg-green-600 text-black font-bold rounded-md shadow hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400">
                        â–¶ Start Scan
                    </button>
                </div>
            </form>
        </div>

        <!-- Scan progress UI -->
        <div id="scan-progress-container" class="hidden mt-6">
            <!-- Loaded dynamically -->
        </div>

        <!-- Scan results UI -->
        <div id="scan-results-container" class="hidden mt-6">
            <!-- Loaded dynamically -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/zap_scanner.js') }}"></script>
{% endblock %}
