{% extends "layout.html" %}

{% block title %}New Scan{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-6">Start New Security Scan</h1>
        
        <div id="scan-form-container">
            <form id="zap-scan-form" class="space-y-6">
                <div class="mb-4">
                    <label for="zap-url" class="block text-sm font-medium mb-2">Target URL</label>
                    <input type="url" id="zap-url" name="url" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="https://example.com">
                    <p class="text-xs text-gray-500 mt-1">Enter the full URL including http:// or https://</p>
                </div>
                
                <div class="mb-4">
                    <h3 class="text-lg font-medium mb-2">Scan Options</h3>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="use-spider" name="spider" checked
                                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="use-spider" class="ml-2 block text-sm">
                                Spider Scan (Crawl website)
                            </label>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="use-ajax" name="ajax" checked
                                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="use-ajax" class="ml-2 block text-sm">
                                AJAX Spider (For JavaScript-heavy sites)
                            </label>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="use-active" name="active" checked
                                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="use-active" class="ml-2 block text-sm">
                                Active Scan (Test vulnerabilities)
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center justify-between pt-4 border-t border-gray-200">
                    
                    <button type="submit" id="start-scan-btn"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Start Scan
                    </button>
                </div>
            </form>
        </div>

        <!-- This div will be shown/hidden dynamically via JavaScript -->
        <div id="scan-progress-container" class="hidden">
            <!-- Content will be loaded here -->
        </div>

        <!-- This div will be shown/hidden dynamically via JavaScript -->
        <div id="scan-results-container" class="hidden">
            <!-- Content will be loaded here -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/zap_scanner.js') }}"></script>
{% endblock %}
