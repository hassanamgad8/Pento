{% extends "layout.html" %}

{% block title %}WAF Detector{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-4">WAF Detector</h1>
    
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <form id="wafForm" class="space-y-4">
            <div>
                <label for="target" class="block text-sm font-medium text-gray-300">Target URL</label>
                <input type="url" id="target" name="target" required
                    class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white"
                    placeholder="https://example.com">
            </div>

            <div class="flex flex-wrap gap-4">
                <div class="flex items-center">
                    <input type="checkbox" id="aggressive" name="aggressive" class="rounded bg-gray-700 border-gray-600">
                    <label for="aggressive" class="ml-2 text-sm text-gray-300">Use aggressive checks</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="findall" name="findall" class="rounded bg-gray-700 border-gray-600">
                    <label for="findall" class="ml-2 text-sm text-gray-300">Find all possible WAFs</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="verbose" name="verbose" class="rounded bg-gray-700 border-gray-600">
                    <label for="verbose" class="ml-2 text-sm text-gray-300">Enable verbose output</label>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Start Scan
            </button>
        </form>

        <div id="results" class="mt-6 hidden">
            <h2 class="text-xl font-semibold mb-2">Scan Results</h2>
            <pre id="output" class="bg-gray-900 p-4 rounded overflow-x-auto text-green-400"></pre>
        </div>
    </div>
</div>

<script>
document.getElementById('wafForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        target: document.getElementById('target').value,
        aggressive: document.getElementById('aggressive').checked,
        findall: document.getElementById('findall').checked,
        verbose: document.getElementById('verbose').checked
    };

    try {
        const response = await fetch('/api/waf-scan', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();
        
        document.getElementById('results').classList.remove('hidden');
        document.getElementById('output').textContent = data.output;
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while scanning. Please try again.');
    }
});
</script>
{% endblock %}
