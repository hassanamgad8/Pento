{% extends "layout.html" %}

{% block title %}Scan Results{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-6">Scan Results</h1>
        
        <div id="scan-results-content">
            <div class="mb-6">
                <h2 class="text-lg font-medium mb-2">Target: <span id="result-target-url" class="font-normal"></span></h2>
                <div id="result-summary" class="flex items-center gap-2 mt-2">
                    <div class="flex items-center">
                        <span class="inline-block w-3 h-3 rounded-full bg-red-500 mr-1"></span>
                        <span id="high-count" class="font-medium">0</span> High
                    </div>
                    <div class="flex items-center">
                        <span class="inline-block w-3 h-3 rounded-full bg-yellow-500 mr-1"></span>
                        <span id="medium-count" class="font-medium">0</span> Medium
                    </div>
                    <div class="flex items-center">
                        <span class="inline-block w-3 h-3 rounded-full bg-blue-500 mr-1"></span>
                        <span id="low-count" class="font-medium">0</span> Low
                    </div>
                    <div class="flex items-center">
                        <span class="inline-block w-3 h-3 rounded-full bg-gray-500 mr-1"></span>
                        <span id="info-count" class="font-medium">0</span> Info
                    </div>
                </div>
            </div>
            
            <!-- Filter Controls -->
            <div class="mb-4 flex flex-wrap gap-2">
                <div class="font-medium mr-2">Filter by severity:</div>
                <button class="filter-btn px-3 py-1 rounded bg-red-500 text-white" data-severity="high">High</button>
                <button class="filter-btn px-3 py-1 rounded bg-yellow-500 text-white" data-severity="medium">Medium</button>
                <button class="filter-btn px-3 py-1 rounded bg-blue-500 text-white" data-severity="low">Low</button>
                <button class="filter-btn px-3 py-1 rounded bg-gray-500 text-white" data-severity="info">Info</button>
                <button class="filter-btn px-3 py-1 rounded bg-indigo-600 text-white ml-auto" data-severity="all">All</button>
            </div>
            
            <!-- Download Reports -->
            <div class="mb-6 flex gap-2">
                <div class="font-medium mr-2">Download report:</div>
                <a id="download-html" href="#" class="px-3 py-1 rounded bg-green-600 text-white" target="_blank">HTML</a>
                <a id="download-pdf" href="#" class="px-3 py-1 rounded bg-red-600 text-white" target="_blank">PDF</a>
                <a id="download-json" href="#" class="px-3 py-1 rounded bg-blue-600 text-white" target="_blank">JSON</a>
            </div>
            
            <!-- Results Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-300 dark:divide-gray-700">
                    <thead>
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Severity</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Issue</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">URL</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="alerts-table-body" class="divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Alerts will be populated here -->
                        <tr>
                            <td colspan="4" class="px-4 py-4 text-center text-gray-500 dark:text-gray-400">Loading results...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Alert Detail Modal -->
            <div id="alert-detail-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl max-w-3xl w-full max-h-screen overflow-y-auto">
                    <div class="flex justify-between items-center mb-4">
                        <h3 id="modal-title" class="text-xl font-bold"></h3>
                        <button id="close-modal-btn" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div id="modal-content" class="space-y-4">
                        <!-- Alert details will be populated here -->
                    </div>
                </div>
            </div>
            
            <!-- New Scan Button -->
            <div class="mt-6">
                <a href="/new_scan" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Start New Scan
                </a>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for handling scan results -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get scan ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const scanId = urlParams.get('scan_id');
        
        if (!scanId) {
            document.getElementById('alerts-table-body').innerHTML = '<tr><td colspan="4" class="px-4 py-4 text-center text-red-500">Error: No scan ID provided</td></tr>';
            return;
        }
        
        // Elements
        const resultsContent = document.getElementById('scan-results-content');
        const targetUrl = document.getElementById('result-target-url');
        const highCount = document.getElementById('high-count');
        const mediumCount = document.getElementById('medium-count');
        const lowCount = document.getElementById('low-count');
        const infoCount = document.getElementById('info-count');
        const alertsTableBody = document.getElementById('alerts-table-body');
        const downloadHtml = document.getElementById('download-html');
        const downloadPdf = document.getElementById('download-pdf');
        const downloadJson = document.getElementById('download-json');
        const modal = document.getElementById('alert-detail-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const closeModalBtn = document.getElementById('close-modal-btn');
        
        // Filter buttons
        const filterBtns = document.querySelectorAll('.filter-btn');
        let currentFilter = 'all';
        
        // Fetch scan results
        fetch(`/zap_scan_results?scan_id=${scanId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alertsTableBody.innerHTML = `<tr><td colspan="4" class="px-4 py-4 text-center text-red-500">Error: ${data.error}</td></tr>`;
                    return;
                }
                
                // Update target URL
                targetUrl.textContent = data.url;
                
                // Set download links
                if (data.reports) {
                    downloadHtml.href = data.reports.html;
                    downloadPdf.href = data.reports.pdf;
                    downloadJson.href = data.reports.json;
                }
                
                // Process alerts
                const alerts = data.alerts || [];
                
                // Count alerts by severity
                const counts = {
                    'High': 0,
                    'Medium': 0,
                    'Low': 0,
                    'Informational': 0
                };
                
                alerts.forEach(alert => {
                    counts[alert.risk] = (counts[alert.risk] || 0) + 1;
                });
                
                highCount.textContent = counts['High'] || 0;
                mediumCount.textContent = counts['Medium'] || 0;
                lowCount.textContent = counts['Low'] || 0;
                infoCount.textContent = counts['Informational'] || 0;
                
                // Render alerts table
                renderAlerts(alerts, currentFilter);
                
                // Set up filter buttons
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const severity = this.dataset.severity;
                        currentFilter = severity;
                        
                        // Update active state
                        filterBtns.forEach(b => b.classList.remove('ring-2', 'ring-white'));
                        this.classList.add('ring-2', 'ring-white');
                        
                        // Re-render alerts with filter
                        renderAlerts(alerts, severity);
                    });
                });
                
                // Set "All" as default filter
                document.querySelector('.filter-btn[data-severity="all"]').click();
            })
            .catch(error => {
                alertsTableBody.innerHTML = `<tr><td colspan="4" class="px-4 py-4 text-center text-red-500">Error loading results: ${error}</td></tr>`;
            });
        
        // Function to render alerts table with filtering
        function renderAlerts(alerts, filter) {
            if (!alerts || alerts.length === 0) {
                alertsTableBody.innerHTML = '<tr><td colspan="4" class="px-4 py-4 text-center text-gray-500 dark:text-gray-400">No vulnerabilities found</td></tr>';
                return;
            }
            
            // Clear table
            alertsTableBody.innerHTML = '';
            
            // Filter alerts by severity
            let filteredAlerts = alerts;
            if (filter !== 'all') {
                const severityMap = {
                    'high': 'High',
                    'medium': 'Medium',
                    'low': 'Low',
                    'info': 'Informational'
                };
                
                filteredAlerts = alerts.filter(alert => alert.risk === severityMap[filter]);
            }
            
            if (filteredAlerts.length === 0) {
                alertsTableBody.innerHTML = `<tr><td colspan="4" class="px-4 py-4 text-center text-gray-500 dark:text-gray-400">No ${filter !== 'all' ? filter : ''} vulnerabilities found</td></tr>`;
                return;
            }
            
            // Add alerts to table
            filteredAlerts.forEach((alert, index) => {
                const row = document.createElement('tr');
                row.className = index % 2 === 0 ? 'bg-white dark:bg-gray-800' : 'bg-gray-50 dark:bg-gray-700';
                
                // Determine severity class
                let severityClass = '';
                let severityBg = '';
                switch (alert.risk) {
                    case 'High':
                        severityClass = 'text-red-800';
                        severityBg = 'bg-red-100';
                        break;
                    case 'Medium':
                        severityClass = 'text-yellow-800';
                        severityBg = 'bg-yellow-100';
                        break;
                    case 'Low':
                        severityClass = 'text-blue-800';
                        severityBg = 'bg-blue-100';
                        break;
                    default:
                        severityClass = 'text-gray-800';
                        severityBg = 'bg-gray-100';
                }
                
                row.innerHTML = `
                    <td class="px-4 py-4">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${severityBg} ${severityClass}">
                            ${alert.risk}
                        </span>
                    </td>
                    <td class="px-4 py-4">
                        <div class="text-sm font-medium">${alert.name}</div>
                        <div class="text-xs text-gray-500 dark:text-gray-400">CWE: ${alert.cweid || 'N/A'}</div>
                    </td>
                    <td class="px-4 py-4">
                        <div class="text-sm max-w-xs truncate">${alert.url}</div>
                    </td>
                    <td class="px-4 py-4">
                        <button class="view-detail-btn px-3 py-1 text-sm bg-indigo-600 text-white rounded hover:bg-indigo-700" data-index="${index}">
                            View Details
                        </button>
                    </td>
                `;
                
                alertsTableBody.appendChild(row);
            });
            
            // Add event listeners to view detail buttons
            document.querySelectorAll('.view-detail-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const alertIndex = parseInt(this.dataset.index);
                    const alert = filteredAlerts[alertIndex];
                    showAlertDetail(alert);
                });
            });
        }
        
        // Function to show alert details in modal
        function showAlertDetail(alert) {
            modalTitle.textContent = alert.name;
            
            // Format alert details
            modalContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Risk Level</div>
                        <div class="text-base">${alert.risk}</div>
                    </div>
                    <div>
                        <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Confidence</div>
                        <div class="text-base">${alert.confidence}</div>
                    </div>
                    <div>
                        <div class="text-sm font-medium text-gray-500 dark:text-gray-400">CWE ID</div>
                        <div class="text-base">${alert.cweid || 'N/A'}</div>
                    </div>
                    <div>
                        <div class="text-sm font-medium text-gray-500 dark:text-gray-400">WASC ID</div>
                        <div class="text-base">${alert.wascid || 'N/A'}</div>
                    </div>
                </div>
                
                <div>
                    <div class="text-sm font-medium text-gray-500 dark:text-gray-400">URL</div>
                    <div class="text-base break-all">${alert.url}</div>
                </div>
                
                <div>
                    <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Description</div>
                    <div class="text-base">${alert.description || 'No description available'}</div>
                </div>
                
                <div>
                    <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Solution</div>
                    <div class="text-base">${alert.solution || 'No solution available'}</div>
                </div>
                
                <div>
                    <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Evidence</div>
                    <div class="text-base bg-gray-100 dark:bg-gray-900 p-2 rounded font-mono text-sm overflow-x-auto">${alert.evidence || 'No evidence available'}</div>
                </div>
                
                <div>
                    <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Reference</div>
                    <div class="text-base">${alert.reference || 'No references available'}</div>
                </div>
            `;
            
            // Show modal
            modal.classList.remove('hidden');
        }
        
        // Close modal when clicking outside or on close button
        closeModalBtn.addEventListener('click', function() {
            modal.classList.add('hidden');
        });
        
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.classList.add('hidden');
            }
        });
    });
</script>
{% endblock %}
