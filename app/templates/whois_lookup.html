{% extends "layout.html" %}

{% block content %}
<div class="main-content">
    <div class="ai-form-scanner" style="max-width: 600px; margin: 2rem auto;">
        <h1 style="color: var(--primary-color); font-size: 2rem; font-family: 'Courier New', monospace; margin-bottom: 1.5rem;">
            Whois Lookup
        </h1>
        <form id="whois-lookup-form" style="display: flex; flex-direction: column; gap: 1.5rem;">
            <div>
                <label for="domain" style="color: var(--primary-color); font-family: monospace;">Domain</label>
                <input type="text" id="domain" name="domain"
                    style="width: 100%; margin-top: 0.5rem; background: var(--background-dark); color: var(--primary-color); border: 1px solid var(--primary-color); border-radius: 4px; padding: 0.5rem; font-family: monospace;"
                    placeholder="Enter domain (e.g. example.com)" required>
            </div>
            <div>
                <div style="color: var(--primary-color); font-family: monospace; margin-bottom: 0.5rem;">Options</div>
                {% for opt in whois_options %}
                <label style="color: var(--text-primary); font-family: monospace; display: flex; align-items: flex-start; gap: 0.5em;">
                    <input type="checkbox" class="whois-option" value="{{ opt.flag }}">
                    <span><span style="color: var(--primary-color); font-weight: bold;">{{ opt.name }} ({{ opt.flag }}):</span> <span style="color: var(--text-secondary); font-size: 0.95em;">{{ opt.desc }}</span></span>
                </label>
                {% endfor %}
            </div>
            <button type="submit" class="green-button" style="margin-top: 1rem; font-family: monospace; font-size: 1.1em; padding: 0.7em 0;">
                Lookup
            </button>
        </form>
        <div id="whois-results" class="hidden" style="margin-top: 2rem;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 style="color: var(--primary-color); font-size: 1.2rem; font-family: monospace;">Lookup Results</h2>
                <div>
                    <button id="pdf-whois-btn" class="green-button" style="margin-left: 1em; font-family: monospace; display: none;">PDF Report</button>
                </div>
            </div>
            <div id="whois-section">
                <h3 style="color: var(--primary-color); font-size: 1.1em; font-family: monospace;">Whois Output</h3>
                <pre id="whois-output" style="background: #111; color: #0f0; padding: 1em; border-radius: 6px; font-family: monospace; font-size: 1em; margin-top: 0.5em; border: 1px solid var(--primary-color); white-space: pre-wrap; overflow-x: auto;"></pre>
            </div>
        </div>
        <div id="whois-error-message" class="hidden error-message"></div>
    </div>
</div>
<script type="module">
    import { initWhoisLookup } from '/static/js/whois_lookup.js';
    document.addEventListener('DOMContentLoaded', initWhoisLookup);
</script>
{% endblock %}
