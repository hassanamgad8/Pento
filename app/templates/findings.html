<h2>üõ°Ô∏è Vulnerability Findings</h2>
{% if findings %}
<table style="width:100%; border:1px solid #0f0; margin-top:1rem;">
  <thead>
    <tr style="background:#111; color:#0f0;">
      <th>ID</th>
      <th>Type</th>
      <th>Description</th>
      <th>Severity</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody>
    {% for finding in findings %}
    <tr>
      <td>{{ finding.id }}</td>
      <td>{{ finding.type }}</td>
      <td>{{ finding.description }}</td>
      <td>{{ finding.severity }}</td>
      <td>{{ finding.timestamp }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No findings found.</p>
{% endif %}
