<!-- waf.html -->
<h2>WAF Detector</h2>
<form method="post">
  <label>Target URL:</label>
  <input type="text" name="target" required><br>
  <label><input type="checkbox" name="aggressive"> Aggressive Checks (-a)</label><br>
  <label><input type="checkbox" name="findall"> Find All WAFs (--findall)</label><br>
  <label><input type="checkbox" name="verbose"> Verbose Output (-v)</label><br>
  <button type="submit">Scan</button>
</form>

{% if result %}
  <h3>Scan Result:</h3>
  <pre>{{ result }}</pre>
{% endif %}
